	<section>
		<div class="row pb-5 justify-content-center">
			<div class="col-10 col-lg-8">
				<h2 class="heading py-3">Contact Us</h2>
				<img src="assets/images/contact-main-pic.png" style="width: 100%;"
					class="img-fluid mx-auto main-img box-shadow " alt="Responsive image">
			</div>
		</div>
		<div class="row  pb-5 justify-content-center" id="get-in-touch">
			<div class="col-10 col-lg-8 bg-light pb-4">
				<h3 class="text-center pt-3">Get In Touch</h3>
				<hr>
				<form onsubmit="return sendContactForm(this);" class="p-3">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="first-name">First name</label>
							<input type="text" name="name" class="form-control" placeholder="First name" id="first-name"
								required />
						</div>
						<div class="form-group col-md-6">
							<label for="emailaddress">Last name</label>
							<input type="text" name="lastname" class="form-control" placeholder="Last name"
								id="emailaddress" required />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Email</label>
							<input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label for="phone-number">Telephone</label>
							<input type="text" name="phone" class="form-control" id="phone-number"
								placeholder="Phone Number" required />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-12">
							<label for="inputAddress">Address</label>
							<input type="text" name="address" class="form-control" id="inputAddress"
								placeholder="1234 Main St">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-12">
							<label for="message">Message</label>
							<textarea name="message" class="form-control" id="message" rows="3"></textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="service">Type Of Service</label>
							<select id="service" class="form-control" name="service">
								<option selected>Companion Care</option>
								<option>personal Care</option>
								<option>Specialized Care</option>
								<option>Light Housekeeping</option>
								<option>Other</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-12">
							<button type="submit" class="btn w-100 btn-primary">Submit</button>
						</div>
					</div>
				</form>

			</div>
		</div>

	</section>
