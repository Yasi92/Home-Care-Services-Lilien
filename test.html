<div class="card-group">
    <div class="card mb-3 mb-md-0">
        <img class="card-img-top" style="width: 100%;"
            src="assets/images/1B864E01-9A73-40D8-88CA-C7E5E0C5CFAF_1_105_c.jpeg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Covid-19 statistics in Germany</h5>
            <ul id="corona-data" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h5>Country :</h5>
                    <h5><span id="country" class="badge badge-primary badge-light"></span></h5>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h5>Infected :</h5>
                    <h5><span id="confirmed" class="badge badge-primary badge-light"></span></h5>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h5>Deaths :</h5>
                    <h5><span id="death" class="badge badge-primary badge-light"></span></h5>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h5>Recovered :</h5>
                    <h5><span id="recovered" class="badge badge-primary badge-light"></span></h5>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h5>Last Update :</h5>
                    <h5><span id="update" class="badge badge-primary badge-light"></span></h5>
                </li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <button id="corona-btn" class="btn btn-primary">Read More</button>

        </div>
    </div>
    <div class="card ml-md-1">
        <img class="card-img-top" style="width: 100%;"
            src="assets/images/9C183FE1-29FF-4DD9-AB27-7C8F9CBF1E3B_1_105_c.jpeg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Covid-19 in Germany</h5>
            <div >
            
            </div>
        </div>
        <div class="card-footer text-center">
            <button id="news-btn" class="btn btn-primary corona-btn">Read More</button>
        </div>
    </div>

</div>
